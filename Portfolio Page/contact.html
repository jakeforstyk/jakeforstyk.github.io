<div class="container">

	<div class="row">
		<div class="col-lg-12 col-lg-offset-2">
			<h1 id="say-hello">Say Hello!</h1>
			<p>Fill out the form below or <a href="mailto:jforstyk@gmail.com?Subject=Hello" target=_"blank">email me</a> instead!</p>
		
			<form id="contact-form" method="post" action="contact.php" role="form">
				<div class="messages"></div>
				<div class="controls">
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="form_name">First Name *</label>
								<input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name *" required="required" data-error="First name is required.">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="form_lastname">Last Name *</label>
								<input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="form_email">Email *</label>
								<input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="email is required.">
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="form_phone">Phone</label>
								<input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
								<div class="help-block with-errors"></div>
							</div>
						</div>

					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="form_message">Message *</label>
								<textarea id="form_message" name="message" class="form-control" placeholder="Please leave a message *" rows="4" required="required" data-error="Please leave a message for me."></textarea>
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="col-md-12">
							<input type="submit" class="btn btn-success btn-send" value="Send message">
						</div>

					</div>

					<div class="row">
						<div class="col-md-12">
							<p class="text-muted"><strong>*</strong>These fields are required.</p>
						</div>						
					</div>

				</div>
				
			</form>

		</div>
	</div>
